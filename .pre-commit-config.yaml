repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-yaml
      - id: check-added-large-files
      - id: detect-private-key

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.4
    hooks:
      - id: ruff-check
        args: [--fix]
        exclude: ^examples/
      - id: ruff-format
        exclude: ^examples/

  - repo: local
    hooks:
      - id: ty-check
        name: ty-check
        language: python
        entry: ty check
        pass_filenames: false
        # args must be a list of strings; don't embed a YAML list inside the args list
        # pass multiple --exclude entries so each pattern is a string
        args:
          - "--python=.venv/"
          - "--exclude"
          - "tests/"
          - "--exclude"
          - "examples/"
        additional_dependencies: [ty]
