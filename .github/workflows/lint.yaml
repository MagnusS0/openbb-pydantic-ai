name: Lint

on: [pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.14"]

    steps:
      - uses: actions/checkout@v5

      - name: Install uv and set Python
        uses: astral-sh/setup-uv@v6
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true

      - name: Sync (dev + pdf extra) â€” locked
        run: uv sync --locked --dev --extra pdf

      - name: Ruff - lint
        run: uv run ruff check --output-format=github .

      - name: Ruff - format check
        run: uv run ruff format --check .

      - name: Test style checks
        run: uv run python scripts/check_test_style.py

      - name: Type check
        run: uv run ty check
